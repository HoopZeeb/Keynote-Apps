[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.date.timezone = "Europe/London"

includePaths.library = APPLICATION_PATH "/../library"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

autoloaderNamespaces[] = "Keynote_"

pluginpaths.Keynote = "/../library"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = true
resources.frontController.throwexceptions = false

resources.layout.layout = "layout"
resources.layout.layoutPath = APPLICATION_PATH "/layout/scripts"

resources.session.save_path = "../data/sessions"
resources.session.remember_me_seconds = 864000
resources.session.name = "keynote"

resources.cachemanager.lang.frontend.name = Page
resources.cachemanager.lang.frontend.options.lifetime = 86400
resources.cachemanager.lang.frontend.options.automatic_cleaning_factor = 0
resources.cachemanager.lang.frontend.options.cache_id_prefix = "KEYN_"
resources.cachemanager.lang.backend.name = File
resources.cachemanager.lang.backend.options.cache_dir = "../data/cache"

resources.locale.default = "en"
resources.locale.force = false
resources.locale.registry_key = "locale"

resources.translate.adapter = "csv"
resources.translate.content = "../data/locales"
resources.translate.scan = "filename"
resources.translate.registry_key = "Zend_Translate"
resources.translate.disableNotices = false
resources.translate.cache = "lang"

; Keynote Settings
;keynote.apikey = xxxx
keynote.graph.timezone = GMT
keynote.availability.warning = 99.5
keynote.availability.critical = 98.0

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

resources.frontController.params.displayExceptions = true
resources.frontController.throwexceptions = false

; Zend_Log_Writer_Stream
resources.log.stream.writerName = "Stream"
resources.log.stream.writerParams.stream = "../data/logs/logfile.log"
resources.log.stream.writerParams.mode = "a"
resources.log.stream.filterName = "Priority"
resources.log.stream.filterParams.priority = 7